<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="logo">

            <div class="transparent">
                <img src="odin-lined.png" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>

        </div>

        <form action="" method="">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Chanh" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Saetern" name="lastName" required>

            <label for="userEmail">Email Adress:</label>
            <input type="email" id="userEmail" name="email" placeholder="you@example.com" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

            <label for="userPassword">Password</label>
            <input type="password" id="userPassword" name="password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="confirm_password" required>

            <button type="submit">Create Account</button>


        </form>

    </div>



    
</body>
</html>
